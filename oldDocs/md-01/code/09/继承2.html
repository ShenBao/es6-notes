<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    class User {
      constructor(name, pass) {
        this.name = name;
        this.pass = pass;
      }

      showName() {
        alert(this.name);
      }
      showPass() {
        alert(this.pass);
      }
    }

    class VipUser extends User {
      constructor(name, pass, level) {
        super(name, pass);

        this.level = level;
      }

      showLevel() {
        alert(this.level);
      }
    }

    var v1 = new VipUser('zhangsan', '123456', 3);

    v1.showName();
    v1.showPass();
    v1.showLevel();
  </script>
</head>

<body>

</body>

</html>
