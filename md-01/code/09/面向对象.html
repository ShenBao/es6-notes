<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    function User(name, pass) {
      this.name = name;
      this.pass = pass;
    }

    User.prototype.showName = function () {
      alert(this.name);
    };
    User.prototype.showPass = function () {
      alert(this.pass);
    };

    var u1 = new User('zhangsan', '123456');

    u1.showName();
    u1.showPass();
  </script>
</head>

<body>

</body>

</html>
